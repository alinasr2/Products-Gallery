<div class="mb-8 bg-gray-100 dark:bg-gray-800 p-4 rounded-lg transition-colors duration-300 animate-fade-in">
  <div class="flex flex-col md:flex-row md:items-center gap-4">
    <!-- Search Input -->
    <div class="flex-grow relative">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Search products..."
        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-[rgb(4,120,87)] dark:focus:ring-[rgb(110,231,183)] bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 transition-all duration-300 animate-slide-in [animation-delay:100ms]"
      />
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-3 top-2.5 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
    
    <!-- Sort -->
    <div class="relative">
      <select
        [(ngModel)]="sortOption"
        (change)="onSort()"
        class="px-4 py-2 w-full pr-8 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-[rgb(4,120,87)] dark:focus:ring-[rgb(110,231,183)] bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 appearance-none transition-all duration-300 animate-slide-in [animation-delay:200ms]"
      >
        <option value="">Sort by</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="name-asc">Name: A-Z</option>
        <option value="name-desc">Name: Z-A</option>
      </select>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute right-2 top-2.5 text-gray-400 dark:text-gray-500 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
</div>
